<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <title>PUP Tulong Login</title>
  <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Login</h1>
      <div class="horizontal-line"></div>
      
      <form id="login-form">
        <input id="login-email" type="email" placeholder="Email" required />
        <input id="login-password" type="password" placeholder="Password" required />
        
        <div class="form-footer">
          <div class="forgot-password" onclick="handleForgotPassword()">
            <div class="question-box">?</div>
            <span>Forgot password</span>
          </div>
          <button type="submit" class="continue-btn">
            <svg class="continue-icon" width="24" height="24" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" fill="none" stroke="#6d090b" stroke-width="2"/>
              <path d="M16 12l-4-4v3H8v2h4v3l4-4z" fill="#6d090b"/>
            </svg>
            Continue
          </button>
        </div>
        
        <div class="horizontal-line"></div>
        
        <button id="google-login" type="button" class="google-btn">
          <svg class="google-icon" width="26" height="26" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </form>
    </div>
    
    <div class="divider">or</div>
    
    <a href="/register" class="register-btn">Register</a>
  </div>

  <p id="message"></p>
  <script src="/static/js/loginscript.js"></script>
</body>
</html>
