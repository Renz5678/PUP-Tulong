<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Task Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/task.css">
  <script src="/static/js/tasks.js" defer></script>
</head>
<body>
  <nav class="nav-container">
    <div class="nav-left">
      <div class="nav-item"><a href="/dashboard">âœª Dashboard</a></div>
      <div class="nav-item active"><a href="/tasks">Task Manager</a></div>
      <div class="nav-item"><a href="/requests">Personal Requests</a></div>
      <div class="nav-item"><a href="/ratings">Your Ratings</a></div>
    </div>
    <div class="nav-right">
      <div class="notification-icon">ðŸ””</div>
      <div class="profile-section">
        <div class="profile-avatar"></div>
        <span>Profile</span>
      </div>
    </div>
  </nav>

  <main class="main-container">
    <!-- Pending Tasks Section -->
    <div class="pending-tasks-section">
      <h2 class="section-title">Pending Tasks</h2>
      <div class="section-line"></div>
      <div id="taskList"></div> <!-- Injected dynamically -->
    </div>

    <!-- Task Detail Modal -->
    <div class="task-detail-modal" id="taskDetailModal">
      <button class="close-btn" onclick="closeTaskDetail()">Ã—</button>

      <div class="task-header">
        <div class="user-section">
          <div class="user-avatar">ðŸ‘¤</div>
          <div class="user-info">
            <div class="username" id="taskUsername">Loading...</div>
            <div class="user-status">Anonymous</div>
          </div>
        </div>
        <div class="task-meta-info">
          <div class="meta-item"><span class="meta-label">Deadline:</span> <span id="taskDeadlineText">Loading...</span></div>
          <div class="meta-item"><span class="meta-label" id="modalityLabel">Modality:</span> <span id="taskModalityText">Loading...</span></div>
          <div class="meta-item"><span class="meta-label">Payment:</span> <span id="taskPaymentText">Loading...</span></div>
        </div>
      </div>

      <div class="task-content">
        <div class="task-text-content">
          <h2 class="task-title" id="taskTitle">Loading...</h2>
          <p class="task-description" id="taskDescription">Loading description...</p>
        </div>

        <img src="" alt="Task image" class="task-image" id="taskImage">

        <button class="cancel-btn" onclick="cancelClaimedTask()">Cancel Claimed Task</button>
      </div>
    </div>
  </main>
</body>
</html>
