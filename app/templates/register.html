<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <title>PUP Tulong Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/register.css" />
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-end position-relative">
    
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="btn position-fixed" style="top: 1rem; right: 1rem; z-index: 2000;">
      ðŸŒ™
    </button>
    
    <!-- Bottom Left Branding -->
    <div class="bottom-left-text position-fixed d-none d-md-block">
      PUP<br>Tulong
    </div>
    
    <!-- Main Register Container -->
    <div class="register-container col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
      
      <!-- Mobile Branding -->
      <div class="mobile-branding d-md-none text-center mb-4">
        <h1 class="display-3 fw-bold">PUP<br>Tulong</h1>
      </div>
      
      <!-- Register Card -->
      <div class="register-card card shadow-lg border-0 rounded-4 p-4 p-md-5">
        <div class="card-body">
          <h1 class="register-title text-center mb-3">Register</h1>
          <hr class="horizontal-line mb-4">
          
          <form id="register-form">
            <div class="mb-4">
              <input id="register-nickname" type="nickname" class="form-control form-control-lg rounded-pill" 
                     placeholder="Nickname" required />
            </div>

            <div class="mb-4">
              <input id="register-email" type="email" class="form-control form-control-lg rounded-pill" 
                     placeholder="Email" required />
            </div>
            
            <div class="mb-4">
              <input id="register-password" type="password" class="form-control form-control-lg rounded-pill" 
                     placeholder="Password" required />
            </div>
            
            <div class="form-footer d-flex flex-column flex-md-row align-items-center justify-content-between gap-3 mb-4">
              <div class="help-link d-flex align-items-center gap-2" onclick="handleForgotPassword()">
                <div class="question-box d-flex align-items-center justify-content-center"></div>
                <span></span>
              </div>
              
              <button type="submit" class="submit-btn btn d-flex align-items-center gap-2">
                <svg class="submit-icon" width="20" height="20" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                  <path d="M17 12l-5-5v4H7v2h5v4l5-5z" fill="currentColor"/>
                </svg>
                Continue
              </button>
            </div>
            
            <hr class="horizontal-line mb-4">
            
            <button id="google-register" type="button" class="google-btn btn btn-lg w-100 d-flex align-items-center justify-content-start gap-3 rounded-pill">
              <svg class="google-icon" width="24" height="24" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              <span>Continue with Google</span>
            </button>
          </form>
        </div>
      </div>
      
      <!-- Divider -->
      <div class="divider text-center my-4">
        <span class="display-4 fw-semibold">or</span>
      </div>
      
      <!-- Login Button -->
      <a href="/login" class="login-btn btn btn-lg w-100 text-decoration-none rounded-pill shadow">
        Login
      </a>
    </div>

    <!-- Message Display -->
    <div id="register-message" class="position-fixed bottom-0 start-50 translate-middle-x mb-3"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="/static/js/registerscript.js"></script>
</body>
</html>
