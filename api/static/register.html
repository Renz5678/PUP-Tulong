<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
  <meta charset="utf-8" />
  <title>PUP Tulong Register</title>
</head>
<body>
  <h1>PUP Tulong</h1>

  <h2>Register</h2>
  <form id="register-form">
    <input id="reg-email" type="email" placeholder="Email" required />
    <input id="reg-password" type="password" placeholder="Password" required />
    <input id="reg-nickname" type="text" placeholder="Nickname" required />
    <button type="submit">Register</button>
  </form>

  <!-- OTP verification form (hidden by default) -->
  <form id="otp-form" style="display: none;">
    <input id="otp-code" type="text" placeholder="Enter OTP" required autocomplete="off"/>
    <button type="submit">Verify OTP</button>
  </form>

  <p>Already have an account? <a href="login">Login here</a></p>

  <p id="message"></p>

  <script src="/static/registerscript.js"></script>
</body>
</html>
